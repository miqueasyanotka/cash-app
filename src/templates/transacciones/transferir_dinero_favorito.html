{% extends 'base/base.html' %}

{% block title_block %}
    TRANSFERIR DINERO
{% endblock title_block %}

{% block content %}
    <main class="app-main">
        <div class="app-content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <h3 class="mb-0">TRANSFERIR DINERO</h3>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-end">
                            <li class="breadcrumb-item"><a href="{% url 'inicio' %}">Home</a></li>
                            <li class="breadcrumb-item">Transferir Dinero</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="app-content d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card card-primary card-outline mb-4">
                    <div class="card-header">
                        <div class="card-title">TRANSFERIR DINERO</div>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="mb-3">
                                <label>Receptor:</label>
                                <p><strong>{{ cuenta_favorita.favorito.username }}</strong></p>
                            </div>

                            <div class="mb-3">
                                <label for="monto">Monto:</label>
                                <input type="number" step="0.01" name="monto" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="motivo">Motivo:</label>
                                <select name="motivo" class="form-control" required>
                                    <option value="">Selecciona un motivo</option>
                                    {% for motivo in motivos %}
                                        <option value="{{ motivo.id }}">{{ motivo.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="card-footer d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-save"></i> Transferir
                            </button>
                            <a href="{% url 'transacciones:marcar_favorito' %}" class="btn btn-secondary">
                                <i class="fa-solid fa-xmark"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
